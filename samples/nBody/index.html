<!DOCTYPE html>
<html>
<head>
	<title>N-body Simulation</title>
	<meta charset="utf-8"/>
</head>
</body>
	<script src="../../src/ecs.js"></script>
	<script src="../app.js"></script>
	<script src="components.js"></script>
	<script src="testSystem.js"></script>
	<script src="renderSystem.js"></script>

	<canvas id="draw" width="500" height="500"></canvas>
	<br/>

	<script type="text/javascript">

		var ctx = document.getElementById('draw').getContext('2d');
		ctx.canvas.width = 500;
		ctx.canvas.height = 500;

		// Max default entities (this can be increased)
		var len = 100;

		// Set up Components
		var componentGroups = {
			position: new Array(len).fill(new Position(0))
		}

		// Set up EntitySystems
		var systems = 
		[
			new TestSystem('Test'),
			new RenderSystem('Render', ctx)
		];

		var testApp = new App(systems, componentGroups, ctx);
		testApp.init();
	</script>
</body>
</html>
